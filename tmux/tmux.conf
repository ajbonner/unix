## Remap prefix to Control + a
set -g prefix C-a
bind C-a send-prefix
unbind-key C-b

## Keep history sane
set-option -g history-limit 100000

## Force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

## Commented out because i like bash's go to start of line shortcut more
## Quick pane cycling
unbind a
bind a select-pane -t :.+

## Yeah, I like Vim
# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

## Vim like pane switching
unbind-key h
bind-key h select-pane -L
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key l
bind-key l select-pane -R

# Use vim keys to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r < resize-pane -L 1 
bind -r > resize-pane -R 1
bind -r - resize-pane -D 1
bind -r + resize-pane -U 1 

bind = select-layout even-vertical

## Switch windows easily
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

## Toggle synchronous terminal output
unbind-key u
bind u set -g synchronize-panes

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# remove administrative debris (session name, hostname, time) in status bar
#set -g status-left ''
set -g status-right ''

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

## Let copying work in vim
set-option -g default-command "/opt/local/bin/reattach-to-user-namespace zsh"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'seebi/tmux-colors-solarized'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
